<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      var c = document.getElementById("myCanvas");
      var cxt = c.getContext("2d");
      cxt.fillStyle = "#FF0000";
      cxt.fillRect(0, 0, 150, 75);
      // 开始绘制线条起点
      cxt.moveTo(10, 10);
      cxt.lineTo(150, 50);
      cxt.lineTo(10, 50);
      cxt.stroke();

      // 绘制圆
      cxt.fillStyle = "#FF0000";
      cxt.beginPath();
      cxt.arc(200, 200, 15, 0, Math.PI * 2, true);
      cxt.closePath();
      cxt.fill();
      // 绘制渐变
      var grd = cxt.createLinearGradient(230, 20, 175, 50);
      grd.addColorStop(0, "#FF0000");
      grd.addColorStop(1, "#00FF00");
      cxt.fillStyle = grd;
      cxt.fillRect(230, 20, 175, 50);
      let name = "jack";
      setInterval(() => {
        console.log(name);
      }, 300);
    </script>
  </body>
</html>
