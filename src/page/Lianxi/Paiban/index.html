<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
      }
      .one {
        display: inline;
        border: 0.5px solid #000;
        margin-right: 0px;
      }
      .two {
        display: block;
        border: 0.5px solid #000;
        margin-left: 0px;
        columns: 5 10em;
      }
      h1,
      .end {
        column-span: all;
      }
    </style>
    <style>
      .bg-image {
        width: 100%;
        height: 400px;
        background-color: gold;
        background-image: url("./xueren.png");
        background-repeat: no-repeat;
        /* background-position: 50% 50%; */
        border: 5px solid #000;
        padding: 5px;
        background-clip: padding-box;
        overflow: auto;
        background-size: cover;
        box-sizing: border-box;
      }
      .hh {
        height: 100px;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aquamarine;
      }
      .gradeint {
        height: 100px;
        border-radius: 10% / 10%;
        background-image: linear-gradient(to top, #cfdeee 0%, #8dc9af 100%);
      }
    </style>
    <style>
      .left {
        height: 200px;
        width: 48.5%;
        float: left;
        background-color: aquamarine;
      }
      .right {
        height: 200px;
        width: 48.5%;
        float: left;
        color: white;
        background-color: darkcyan;
      }
      .footer {
        height: 100px;
        background-color: bisque;
      }
      .wrappr::after {
        content: "";
        display: block;
        clear: both;
        margin-bottom: 20px;
      }
      .wrappr div {
        margin-left: 1%;
        box-sizing: border-box;
      }
      .wrappr div:last-child {
        margin-right: 1%;
      }

      .inline-block-wrappr {
        display: block;
        font-size: 0px;
      }
      .inline-block-wrappr div {
        display: inline-block;
        border: 1px solid #000;
        box-sizing: border-box;
        font-size: 14px;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="inline-block-wrappr">
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">3</div>
      <div class="4">4</div>
    </div>

    <div class="wrappr">
      <div class="left">左侧标题</div>
      <div class="right">右侧标题</div>
    </div>

    <div class="footer">footer</div>
    <span class="one">排版一</span
    ><span class="two">
      <h1>标题</h1>
      排版二排版排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二排版二二排版二排版二排版二排版二排版二
      <div class="end">结尾</div>
    </span>

    <div>
      <div>背景图片</div>
      <div class="bg-image">
        <div class="hh">ddd</div>
        <div class="circle"></div>
        <div class="gradeint"></div>
      </div>
    </div>
  </body>
</html>
